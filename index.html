<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dimka's Planner</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calendar">
        <div class="month-navigation">
            <button id="prev-month">&laquo; Previous</button>
            <span id="current-month">January 2024</span>
            <button id="next-month">Next &raquo;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Dates will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
